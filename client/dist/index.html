<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,user-scalable=no"/><link href="css/app.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head><body>
    
    
    <div id="root"></div><script src="js/app.min.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
      navigator.serviceWorker.register('serviceWorker.js').then(function(registration) { // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) { // registration failed :
          console.log('ServiceWorker registration failed: ', err);
          });
      });
  }

    </script>


</body></html>
